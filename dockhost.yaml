version: 1
project: telegram-ai-bot

volumes:
  data:
    type: hdd
    size: 2Gib

containers:
  - name: telegram-bot
    image:
      context: https://github.com/Getepq/AIsoolver.git
      dockerfile: Dockerfile
    restart: always
    volumes:
      - name: data
        path: /data  # ИСПРАВЛЕНО: теперь монтируется в /data
    environment:
      TELEGRAM_BOT_TOKEN:
      PERPLEXITY_API_KEY:
      ADMIN_USER_IDS:
      DATABASE_PATH: /data/bot_data.db  # ДОБАВЛЕНО: путь к БД на volume
